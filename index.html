<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div>
    <h1 class="h1"><U>CAMBRIDGE UNIVERSITY</U></h1>
    <h1 class="h1"><U>ADD A STUDENT</U></h1>
   <center> <form id="studentForm" class="form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="regNumber">Registration#:</label>
        <input type="text" id="regNumber" required><br>
        <label for="course">Course:</label>
        <input type="text" id="course" required><br>
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" required><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" required><br>
        <button type="submit" class="button">Add Student</button>
    </form></center>
    <hr color="black" size="10px">
    <h1 class="h1"><U>SEARCH STUDENT INFO</U></h1>
    <label for="searchName"><h3  class="h3">Search by Name:</h3></label>
    <input type="text" id="searchName">
    <button onclick="searchStudent()" class="button" >Search</button><br><br>
    <div id="studentInfo" class="studentinfo"></div>
</div>


    

  <script src="script.mjs"></script>
</body>
</html>
